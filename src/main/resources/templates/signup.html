<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Title</title>

    <!-- Le styles -->
    <link th:href="@{css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{css/bootstrap-responsive.css}" rel="styleshee"/>
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background: #f5f5f5;
        }

        .form-signin {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background: #ffffff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            box-shadow: 0 1px 2px rgba(0,0,0,.05);
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            width:90%;
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }
    </style>

</head>
<body>
    <div class="container">
        <form class="form-signin" th:action="@{user/signup.do}" th:object="${user}" method="post">
            <h2 class="form-signin-heading">Please sign up</h2>
            <input type="text" th:field="*{userLogin}" class="input-block-level" placeholder="Phone number" />
            <input type="password" th:field="*{userPass}" clss="input-block-level" placeholder="Password" />
            <label class="checkbox">
                <input type="checkbox" value="remember-me"/>Remember me
            </label>
            <button class="btn btn-large btn-primary" type="submit">Sign up</button>
        </form>
    </div>
    <script th:src="@{http://code.jquery.com/jquery.js}"></script>
    <script th:src="@{js/bootstrap.js}"></script>
</body>
</html>
