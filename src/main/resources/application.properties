spring.thymeleaf.suffix=.html
spring.thymeleaf.content-type=text/html
# set to false for hot refresh
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

##mybatis����
mybatis.typeAliasesPackage=com.hzh.snails.connectknowledge.domain
mybatis.mapperLocations=mappers/*.xml

##mysql��������
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/connectknowledge?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=null
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

##database connection pool
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasrouce.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.validation-query=SELECT * FROM ck_users
spring.datasource.dbcp2.connection-properties=characterEncoding=utf8
spring.datasource.dbcp2.test-on-borrow=false
spring.datasource.dbcp2.test-while-idle=true

